<style>
#about-cards-section{
    display: grid;
    grid-template-columns: 20% 20% 20% 20% 20%;
    grid-gap: 1ch;
    justify-content: center;
    align-self: center;
    width: calc(100% - 2ch);
}

#about-cards-section > a{
    box-shadow: 0px 0.5ch 5px rgba(10,10,10,0.33);
    padding: 0 !important;
}

#about-cards-section > a:hover{
    transform: translateY(-0.5ch);
    box-shadow: 0px 0.8ch 8px rgba(10,10,10,0.33);
    transition: all 0.2s;
}

#about-cards-section > a, #about-cards-section > a > div{
    background-color: rgb(225,225,225);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: calc(100% - 0.5ch - 2vw);
    height: 100%;
    border-radius: 0.5ch;
    color: black !important;
    text-decoration: none;
    transition: all 0.1s;
}

#about-cards-section > a > div{
    padding: 1vw;
}

#about-cards-section > a > div > img{
    width: calc(100% + 0.5ch);
    border-radius: 0.5ch;
    justify-self: flex-end;
}

#about-cards-section p{
    font-size: 1.5ch;
}

#about-target-cat img,
#about-target-hyn img,
#about-target-cow img,
#about-target-doe img,
#about-target-fox img{
    border-radius: 100vw;
    width: 3.3ch;
    height: 3.3ch;
    margin-right: 1ch;
    margin-bottom: -0.8ch;
    margin-top: 1ch;
}

/*************************************************************************
 * RESPONSIVE
 *************************************************************************/
 @media all and (max-width:666px){
    #about-cards-section{
        width: 100%;
        grid-template-columns: 100%;
        grid-gap: 2.8ch 0ch;
    }

    #about-cards-section > a > div{
        padding: 1.5vw;
        flex-direction: row;
        height: fit-content;
    }

    #about-cards-section > a > div > div{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
        width: 100%;
        padding: 0 1ch;
    }

    #about-cards-section > a > div > div > *{
        margin-top: 0;
        margin-bottom: 0;
        display: flex;
        text-align: right;
    } 

    #about-cards-section > a > div  > img{
        width: unset !important;
        height: 8ch;
    }
 }
