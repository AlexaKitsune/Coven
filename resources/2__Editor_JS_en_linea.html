<script src="../aquelarre-reactor-core/src/core.js"></script>
<script src="../assets/script.js"></script>
<script>
  
    let COVEN_DISPLAYS = [];
   
    function display(x){
        return x;
    }
    function addToCovenDisplays(x){
        COVEN_DISPLAYS.push(x);
    };

    let editor1 = new setEditorCodeMirror('resourceEditorHTML-CSS-JS_textarea');
    editor1.setEditor();
    setInterval(() => {

        COVEN_DISPLAYS = [];
    
        var getCode = editor1.getCode();
        let processedCode = display(`\n ${getCode} \n`);;
    
        try{
            element('#resourceEditorHTML-CSS-JS_div').innerHTML = "ü¶ä>> " + eval(`${processedCode.replaceAll('console.log','addToCovenDisplays')}`
                 + `
                //console.log(COVEN_DISPLAYS);
                display( COVEN_DISPLAYS.join("COVENJSLINEBREAK") );
                `
            );
            element('#resourceEditorHTML-CSS-JS_div').innerHTML =  element('#resourceEditorHTML-CSS-JS_div').innerHTML.replaceAll("COVENJSLINEBREAK","<br>ü¶ä>> ")
        } catch(error){
            element('#resourceEditorHTML-CSS-JS_div').innerHTML = "ü¶ä>> Sowwy, " + error + " UnU";
            //console.error("Sowwy, my dev friend. Code failed. Look at this: "+ error + " UnU");
        }
    }, 2000);
    
</script>
